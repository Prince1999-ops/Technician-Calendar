<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Farmer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Farmer</h1>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Farmer Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="unique_number" class="form-label">Unique Number</label>
                <input type="number" class="form-control" name="unique_number" id="unique_number" required>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select class="form-select" name="region" id="region" required>
                    <option value="">Select Region</option>
                    <option value="Region A">Region A</option>
                    <option value="Region B">Region B</option>
                    <option value="Region C">Region C</option>
                    <option value="Region D">Region D</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="day" class="form-label">Day</label>
                <select class="form-select" name="day" id="day" required>
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Farmer</button>
        </form>
    </div>
</body>
</html>
